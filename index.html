<body>

    <!-- Ø®Ù„ÙÙŠØ© Ø§Ù„Ø¹Ù†Ø§ØµØ± Ø§Ù„ØµÙˆØ±ÙŠØ© -->
    <div class="space-background">

    <div class="message-container">
        <div class="english-text">Stay With Me in 2026</div>

    <!-- ÙÙ‚Ø§Ø¹Ø© Ø§Ù„Ø­ÙˆØ§Ø± Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø© -->
    <div class="bubble-message" id="bubbleMessage">
        Happy New Year Sara â¤ï¸
    </div>

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const bubbleMessageEl = document.getElementById('bubbleMessage');

        let animationProgress = 0;
        const animationSpeed = 0.07;
        let scale = 1;
        let heartPath = [];
        let backgroundStars = [];
        let heartStars = [];
        let isAnimating = true;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            scale = Math.min(canvas.width, canvas.height) / 40;
            createStars();
            calculateHeartPath();
        }

        function createStars() {
            backgroundStars = [];
            heartStars = [];
            
            for (let i = 0; i < 80; i++) {
                backgroundStars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5,
                    brightness: Math.random()
                });
            }

            for (let i = 0; i < 100; i++) {
                heartStars.push({
                    x: (Math.random() - 0.5) * scale * 35,
                    y: (Math.random() - 0.5) * scale * 35,
                    size: Math.random() * 2 + 0.5,
                    twinkleSpeed: Math.random() * 0.05 + 0.01
                });
            }
        }

        function getHeartPoint(t) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            return { x: x * scale, y: y * scale };
        }

        function calculateHeartPath() {
            heartPath = [];
            for (let t = 0; t <= Math.PI * 2; t += 0.01) {
                heartPath.push(getHeartPoint(t));
            }
        }

        // --- Ø¯Ø§Ù„Ø© Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„ÙÙ‚Ø§Ø¹Ø§Øª Ø§Ù„Ø·Ø§Ø¦Ø±Ø© ---
        function createFloatingBubbles() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const bubble = document.createElement('div');
                    bubble.className = 'bubble';
                    
                    const size = Math.random() * 40 + 20; // Ø­Ø¬Ù… Ø¹Ø´ÙˆØ§Ø¦ÙŠ
                    bubble.style.width = size + 'px';
                    bubble.style.height = size + 'px';
                    bubble.style.left = Math.random() * 100 + '%'; // Ù…ÙˆÙ‚Ø¹ Ø¹Ø´ÙˆØ§Ø¦ÙŠ
                    bubble.style.animationDuration = (Math.random() * 3 + 5) + 's'; // Ø³Ø±Ø¹Ø© Ø¹Ø´ÙˆØ§Ø¦ÙŠØ©
                    bubble.style.animationDelay = Math.random() * 2 + 's'; // ØªØ£Ø®ÙŠØ± Ø¹Ø´ÙˆØ§Ø¦ÙŠ
                    
                    document.body.appendChild(bubble);
                    
                    // Ø¥Ø²Ø§Ù„Ø© Ø§Ù„ÙÙ‚Ø§Ø¹Ø© Ù…Ù† Ø§Ù„Ù€ DOM Ø¨Ø¹Ø¯ Ø§Ù†ØªÙ‡Ø§Ø¡ Ø§Ù„Ø£Ù†ÙŠÙ…ÙŠØ´Ù† Ù„ØªÙˆÙÙŠØ± Ø§Ù„Ø°Ø§ÙƒØ±Ø©
                    setTimeout(() => bubble.remove(), 8000);
                }, i * 300); // Ø¥Ù†Ø´Ø§Ø¡ ÙÙ‚Ø§Ø¹Ø© Ø¬Ø¯ÙŠØ¯Ø© ÙƒÙ„ 300 Ù…ÙŠÙ„ÙŠ Ø«Ø§Ù†ÙŠØ©
            }
        }

        function draw() {
            // --- ØªÙ… Ø­Ø°Ù Ø§Ù„Ø¸Ù„ Ø§Ù„Ø£Ø³ÙˆØ¯ Ø§Ù„Ù…Ø²Ø¹Ø¬ ---
            // ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            // ctx.fillRect(0, 0, canvas.width, canvas.height);

            backgroundStars.forEach(star => {
                star.brightness += (Math.random() - 0.5) * 0.1;
                star.brightness = Math.max(0.2, Math.min(1, star.brightness));
                ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 3);

            if (animationProgress > 0) {
                const pointsToDraw = Math.floor(animationProgress * 100);
                
                ctx.strokeStyle = 'rgba(255, 120, 180, 0.9)';
                ctx.lineWidth = 4;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.shadowBlur = 35;
                ctx.shadowColor = '#ff78b4';
                
                ctx.beginPath();
                for (let i = 0; i <= pointsToDraw; i++) {
                    const point = heartPath[i];
                    if (i === 0) ctx.moveTo(point.x, point.y);
                    else ctx.lineTo(point.x, point.y);
                }
                ctx.stroke();
                
                ctx.clip();
                
                heartStars.forEach(star => {
                    const brightness = (Math.sin(Date.now() * star.twinkleSpeed) + 1) / 2;
                    ctx.fillStyle = `rgba(255, 220, 250, ${brightness * 0.9})`;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.shadowBlur = 0;
            }
            
            ctx.restore();

            if (isAnimating) {
                animationProgress += animationSpeed;
                if (animationProgress > Math.PI * 2) {
                    isAnimating = false;
                    
                    // --- Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„ÙÙ‚Ø§Ø¹Ø© ÙˆØ§Ù„ÙÙ‚Ø§Ø¹Ø§Øª Ø§Ù„Ø·Ø§Ø¦Ø±Ø© Ø¨Ø¹Ø¯ Ø§ÙƒØªÙ…Ø§Ù„ Ø§Ù„Ù‚Ù„Ø¨ ---
                    setTimeout(() => {
                        bubbleMessageEl.style.opacity = '1';
                        bubbleMessageEl.style.transform = 'scale(1)';
                        createFloatingBubbles();
                    }, 1000); // ØªØ¸Ù‡Ø± Ø¨Ø¹Ø¯ Ø«Ø§Ù†ÙŠØ© Ù…Ù† Ø§ÙƒØªÙ…Ø§Ù„ Ø§Ù„Ù‚Ù„Ø¨
                }
                requestAnimationFrame(draw);
            }
        }

        window.addEventListener('load', () => {
            resizeCanvas();
            draw();
        });

        window.addEventListener('resize', resizeCanvas);
    </script>
